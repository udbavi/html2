<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class seller{
            constructor ( name,year){
                this.name=name
                this.year=year
            }
            age(){
                let date=new Date();
                return date.getFullYear()-this.year
            }

        }
        udbavi=new seller("udbavi",2013);
        document.write(udbavi.age());
    </script>
</body>
</html>
