<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <P>Please Enter a Number And Click OK:</P>
   <INPUT id="q1" type="number" min="100" max="450" required>
    <button onclick="myFunction()">OK</button>
    <p id="result"></p>
    <script>
        function myFunction(){
            var inObj = document.getElementById("q1");
            if(!inObj.checkValidity()){
                document.getElementById("result").innerHTML =inObj.validationMessage;
            }
            else{
                document.getElementById("result").innerHTML = "Input OK!";
            }
        }
    </script>
</body>
</html>
