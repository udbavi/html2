<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var choice = prompt("welcome to Area Calculator! \n please Enter Your Choice.\n1.Area of rectangle. \n2.Area of triangle. \n3.Area of circle. \n4.area of square. \n5.Area of parrallelogram.");
        if(choice == '1'){
            var l = prompt('Enter the length')
            var b = prompt('Enter the breadth')
            var result = Number(l) * Number(b)
            alert('The area is '+ result)
        }
        if(choice == '2'){
            var h = prompt('Enter the height')
            var b = prompt('Enter the base')
            var result = Number(h) * Number(b) /2
            alert('The area is '+ result)
        }
        if(choice == '3'){
            var r = prompt('Enter the radius')
           
            var result = 3.14*Number(r) * Number(r) 
            alert('The area is '+ result)
        }
        if(choice == '4'){
            var sl = prompt('Enter the side length')
           
            var result = Number(sl) * Number(sl) 
            alert('The area is '+ result)
        }
        if(choice == '5'){
            var h = prompt('Enter the height')
            var cb = prompt('Enter the corresponding base')
           
            var result = Number(h) * Number(cb) 
            alert('The area is '+ result)
        }
      
    </script>
</body>
</html>
