<!doctype html>

<html lang="en">

<head>

    <title>Bootstrap Example</title>
    
    <meta charset="utf-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    
    </head>
<body>
    <div class="container">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>

            </ol>
            <div class="carousel-inner">
                <div class="item active">
                    <img src="https://cdn.pixabay.com/photo/2017/08/13/23/21/candy-2638924_640.jpg">

                </div>
                <div class="item">
                    <img src="https://cdn.pixabay.com/photo/2013/08/10/18/13/candies-171342_640.jpg">

                </div>
                <div class="item">
                    <img src="https://cdn.pixabay.com/photo/2020/11/29/12/00/candy-canes-5787439_640.jpg">

                </div>
            </div>

        </div>
    </div>


</body>

</html>
