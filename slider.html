<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        background-color: bisque;
    }
    .carousel-container {
        display:flex;
        justify-content:center;
        align-items: center;
        height:300px;

        .myslides {
            display:none;
            max-height:100%;
            max-width:100%;
        }

    }
</style>
<body>
    <section class="carousel-container">

        <img class="myslides" src="https://cdn.pixabay.com/photo/2021/04/09/22/03/strawberries-6165597_640.jpg">
        <img class="myslides" src="https://cdn.pixabay.com/photo/2024/02/20/09/13/cookies-8585032_640.png">
        <img class="myslides" src="https://cdn.pixabay.com/photo/2016/04/09/09/22/pizza-1317699_640.jpg">
    </section>
    <script>
        var myIndex =0;
        carousel();

        function carousel() {
            var i;
            var x = document.getElementsByClassName("myslides");
            for (i = 0; i < x.length;i++){
                x[i].style.display = "none";
            }
            myIndex++;
            if (myIndex > x.length) {myIndex = 1}
            x[myIndex-1].style.display = "block";
            setTimeout(carousel,3000);
        }
        
        

    </script>
</body>
</html>
