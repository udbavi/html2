<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        function add(a,b){
            return a+b;
        }
        function sub(a,b){
            return a-b;
        }
        function mul(a,b){
            return a*b;
        }
        function div(a,b){
            return a/b;
        }
        document.write(add(30,4));
        document.write("<br>")
        document.write(sub(30,4));
        document.write("<br>")
        document.write(mul(30,4));
        document.write("<br>")
        document.write(div(30,4));
        document.write("<br>")
      </script>
</body>
</html>
